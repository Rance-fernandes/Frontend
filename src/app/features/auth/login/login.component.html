<div class="login-container">
  <h2>Login</h2>
  <form (submit)="onSubmit()" #loginForm="ngForm">
    <!-- Email Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </mat-form-field>

    <!-- Login Button -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>

    <!-- Go to Register Button -->
    <button
      mat-raised-button
      color="accent"
      type="button"
      (click)="goToRegister()"
    >
      Go to Register
    </button>
  </form>
</div>
