<div class="register-container">
  <h2>Register</h2>
  <form (submit)="onSubmit()" #registerForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!registerForm.valid"
    >
      Register
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="goToLogin()"
    >
      Go to Login
    </button>
  </form>
</div>
